<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main_style.css">
    <link rel="stylesheet" href="/styles/recorder.css">
    <script src="https://kit.fontawesome.com/f896a62699.js" crossorigin="anonymous"></script>
    
    <title>Gifos Antonidlr</title>
</head>
<body class="theme-day">
    <header>
        <div class="logo space">
            <div>
                <a href="/index.html"><img src="/assets/logo-desktop-modo-noc.svg" alt="logo gifos"><h3>GIFOS</h3></a>
            </div>
            
        </div>
        <nav class="space">
            <div class="nav-width">
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <div class="list-menu">
                            <li><button class="theme-button">Modo Nocturno</button></li>
                            <hr>
                        </div>
                        
                        <div class="list-menu">
                            <li><a href="/html/favoritos.html">Favoritos</a></li>
                            <hr>
                        </div>
                        
                        <div class="list-menu">
                            <li> <a href="/html/mis_gifos.html">Mis GIFOS</a> </li>
                            <hr>
                        </div>
                        
                        <div class="list-menu">
                            <li><button class="crear-gif" onclick="window.location.href='/html/crear_gifos.html'"><img src="/assets/button-crear-gifo.svg" alt="crear-gifo"></button></li>
                        </div>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
    <div class="main-container">
        <div class="camera-image">
            <img class="camera" src="/assets/camara.svg" alt="camera">
            <img class="camera-light" src="/assets/element-luz-camara.svg" alt="luz-camara">
        </div>
        
        <div class="video-recorder">
            <div class="box-video">
                <div class="sm-box-1 sm-top">
                    <div class="box-border top-b left-b"></div>
                    <div class="box-border top-b right-b"></div>
                </div>
                <div class="main-video">
                    <h2 class="main-title-1">Aquí podrás <br> crear tus propios <span>GIFOS</span></h2>
                    <p class="main-text-1">¡Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video)</p>
                    
                    <div class="step-one upload">
                        <div class="back-color">
                        </div>
                        <div class="container-text">
                            <div class="up-container loading"></div>
                            <p>Estamos subiendo tu GIFO</p>
                        </div>
                        
                    </div>

                    <div class="step-two upload">
                        <div class="back-color">
                        </div>
                        <div class="container-button">
                            <button class="u-icon left-icon"><img src="/assets/icon-download.svg" alt="icon fav"></button>
                            <button class="u-icon"><img src="/assets/icon-link.svg" alt="icon fav"></button>
                        </div>
                        <div class="container-text">
                            <div class="up-container upload-ok"></div>
                            <p>GIFO subido con éxito</p>
                        </div>
                       
                    </div>

                </div>
                
                <div class="sm-box-1 sm-bottom">
                    <div class="box-border bottom-b left-b"></div>
                    <div class="box-border bottom-b right-b"></div>
                </div>
                
            </div>
            <div class="video-chapter">
                <div class="chapter">
                    <div class="chapter-icon"><h2>1</h2></div>
                    <div class="chapter-icon"><h2>2</h2></div>
                    <div class="chapter-icon"><h2>3</h2></div>
                    <p>00:00:00</p>
                    <button class="chapter-repeat">REPETIR CAPTURA</button>
                </div>
                <hr>
                <button class="start-video">COMENZAR</button>
            </div>
        </div>

        <div class="camera-image-2">
            <img class="movie" src="/assets/pelicula.svg" alt="pelicula">
        </div>
        
    </div>
    </main>

    <footer>

        <p class="first-foo">Compartir en:</p>

        <div>
            <a href="https://www.facebook.com/antonio.delosrios.923" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/toniodlrios" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/antonidlr/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/antonidlr" target="_blank"><i class="fab fa-github-alt"></i></a>
        </div>
        
        <p class="second-foo">	&copy; GIFOS 2020 All Rights Reserved.</p>
    </footer>

    <script defer src="javascript/theme_crear_gifos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.6/RecordRTC.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" ></script>
    <script defer src="/javascript/crear_gifo.js"></script>
</body>
</html>
